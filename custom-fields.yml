# Prayer Times Plugin - Custom Form Fields
# 
# These fields are shown to users when they configure the Prayer Times plugin.
# Values become available in templates via:
#   {{ trmnl.plugin_settings.custom_fields_values.field_name }}

# Latitude: User's geographic latitude
- key: "latitude"
  type: "number"
  label: "Latitude"
  placeholder: "40.7128"
  required: true
  description: "Your location's latitude (e.g., 40.7128 for New York). Find it at https://www.gps-coordinates.net/"

# Longitude: User's geographic longitude
- key: "longitude"
  type: "number"
  label: "Longitude"
  placeholder: "-74.0060"
  required: true
  description: "Your location's longitude (e.g., -74.0060 for New York)"

# Calculation Method: Which Islamic calculation method to use
- key: "calculation_method"
  type: "select"
  label: "Calculation Method"
  required: true
  options:
    - label: "Muslim World League (MWL) - Recommended"
      value: "3"
    - label: "Islamic Society of North America (ISNA)"
      value: "2"
    - label: "Ummah Al-Qura Method"
      value: "1"
    - label: "Egyptian General Authority"
      value: "5"
    - label: "Karachi Method"
      value: "8"
    - label: "Kuwait"
      value: "10"
    - label: "Qatar"
      value: "9"
    - label: "Morocco"
      value: "11"
    - label: "Bahrain"
      value: "12"
  description: "Method used to calculate prayer times. Muslim World League (MWL) is widely used globally."

# Time Format: 12-hour or 24-hour format
- key: "time_format"
  type: "select"
  label: "Time Format"
  required: true
  options:
    - label: "24-hour (e.g., 14:30)"
      value: "24h"
    - label: "12-hour (e.g., 2:30 PM)"
      value: "12h"
  description: "How to display prayer times"

# Show Hijri Date: Display Islamic calendar date
- key: "show_hijri_date"
  type: "checkbox"
  label: "Show Hijri Date"
  description: "Display the Islamic calendar date below prayer times (if space allows)"

# Custom Title: Allow users to rename the plugin display
- key: "custom_title"
  type: "text"
  label: "Custom Title (Optional)"
  placeholder: "Prayer Times"
  required: false
  description: "Leave empty to use default 'Prayer Times' title"

  required: false
  description: "Display extra information in the layout"

# Example number field
- key: "refresh_interval"
  type: "number"
  label: "Refresh Interval (minutes)"
  placeholder: "15"
  required: false
  description: "How often to refresh data (1-1440)"

# Example custom title
- key: "custom_title"
  type: "text"
  label: "Custom Plugin Title"
  placeholder: "Enter a custom title (optional)"
  required: false
  description: "Leave blank to use plugin's default title"

