# Prayer Times Plugin - Custom Form Fields
#
# YAML format for TRMNL custom plugin form builder
# Reference: https://help.trmnl.com/en/articles/10513740-custom-plugin-form-builder
#
# These fields are shown to users when they configure the Prayer Times plugin.
# Values become available in templates via:
#   {{ trmnl.plugin_settings.custom_fields_values.keyname }}

# Latitude: User's geographic latitude
- keyname: latitude
  field_type: number
  name: Latitude
  placeholder: "40.7128"
  description: "Your location's latitude (e.g., 40.7128 for New York)"
  help_text: "Find your coordinates at https://www.gps-coordinates.net/"

# Longitude: User's geographic longitude
- keyname: longitude
  field_type: number
  name: Longitude
  placeholder: "-74.0060"
  description: "Your location's longitude (e.g., -74.0060 for New York)"

# Calculation Method: Which Islamic calculation method to use
- keyname: calculation_method
  field_type: select
  name: Calculation Method
  default: "3"
  description: "Method used to calculate prayer times"
  help_text: "Muslim World League (MWL) is widely used globally"
  options:
    - "Muslim World League (MWL) - Recommended: 3"
    - "Islamic Society of North America (ISNA): 2"
    - "Ummah Al-Qura Method: 1"
    - "Egyptian General Authority: 5"
    - "Karachi Method: 8"
    - "Kuwait: 10"
    - "Qatar: 9"
    - "Morocco: 11"
    - "Bahrain: 12"

# Time Format: 12-hour or 24-hour format
- keyname: time_format
  field_type: select
  name: Time Format
  default: "24h"
  description: "How to display prayer times"
  options:
    - "24-hour (e.g., 14:30): 24h"
    - "12-hour (e.g., 2:30 PM): 12h"

# Show Hijri Date: Display Islamic calendar date (optional)
- keyname: show_hijri_date
  field_type: boolean
  name: Show Islamic Calendar Date
  default: false
  description: "Display the Islamic calendar date along with prayer times"
  optional: true

# Custom Title: Allow users to rename the plugin display (optional)
- keyname: custom_title
  field_type: string
  name: Custom Plugin Title
  placeholder: "Prayer Times"
  description: "Override the default 'Prayer Times' title"
  optional: true
