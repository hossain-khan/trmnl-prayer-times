name: Validate Liquid & YAML

on:
  push:
    branches: [main]
    paths:
      - 'templates/**/*.liquid'
      - '*.yml'
      - '.github/workflows/validate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'templates/**/*.liquid'
      - '*.yml'
      - '.github/workflows/validate.yml'
  workflow_dispatch:

jobs:
  validate-yaml:
    name: Validate YAML Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Validate YAML syntax
        run: |
          yamllint -c .yamllint custom-fields.yml settings.yml

  validate-liquid:
    name: Validate Liquid Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install Shopify CLI
        run: npm install -g @shopify/cli

      - name: Validate Liquid templates
        run: shopify theme check templates/

  lint:
    name: Lint Configuration Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate custom-fields.yml structure
        run: |
          if ! grep -q 'fields:' custom-fields.yml; then
            echo "Warning: custom-fields.yml appears to be empty or malformed"
          else
            echo "✓ custom-fields.yml has expected structure"
          fi

      - name: Validate settings.yml structure
        run: |
          if ! grep -q 'type:' settings.yml; then
            echo "Warning: settings.yml appears to be empty or malformed"
          else
            echo "✓ settings.yml has expected structure"
          fi
