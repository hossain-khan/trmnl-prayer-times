name: Validate Liquid & YAML

on:
  push:
    branches: [main]
    paths:
      - 'templates/**/*.liquid'
      - '*.yml'
      - '.github/workflows/validate.yml'
  pull_request:
    branches: [main]
    paths:
      - 'templates/**/*.liquid'
      - '*.yml'
      - '.github/workflows/validate.yml'
  workflow_dispatch:

jobs:
  validate-yaml:
    name: Validate YAML Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: Validate YAML syntax
        run: |
          yamllint -c .yamllint custom-fields.yml settings.yml

  validate-liquid:
    name: Validate Liquid Templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate Liquid syntax
        run: |
          set +e
          errors=0
          
          echo "Checking Liquid template syntax..."
          for file in templates/*.liquid; do
            echo ""
            echo "Checking $file..."
            
            # Count opening and closing tags
            open_if=$(grep -o '{%\s*if' "$file" 2>/dev/null | wc -l)
            close_if=$(grep -o '{%\s*endif' "$file" 2>/dev/null | wc -l)
            
            if [ "$open_if" -ne "$close_if" ]; then
              echo "✗ $file: Mismatched if/endif tags (if: $open_if, endif: $close_if)"
              errors=$((errors + 1))
            fi
            
            open_for=$(grep -o '{%\s*for' "$file" 2>/dev/null | wc -l)
            close_for=$(grep -o '{%\s*endfor' "$file" 2>/dev/null | wc -l)
            
            if [ "$open_for" -ne "$close_for" ]; then
              echo "✗ $file: Mismatched for/endfor tags (for: $open_for, endfor: $close_for)"
              errors=$((errors + 1))
            fi
            
            open_unless=$(grep -o '{%\s*unless' "$file" 2>/dev/null | wc -l)
            close_unless=$(grep -o '{%\s*endunless' "$file" 2>/dev/null | wc -l)
            
            if [ "$open_unless" -ne "$close_unless" ]; then
              echo "✗ $file: Mismatched unless/endunless tags (unless: $open_unless, endunless: $close_unless)"
              errors=$((errors + 1))
            fi
            
            open_case=$(grep -o '{%\s*case' "$file" 2>/dev/null | wc -l)
            close_case=$(grep -o '{%\s*endcase' "$file" 2>/dev/null | wc -l)
            
            if [ "$open_case" -ne "$close_case" ]; then
              echo "✗ $file: Mismatched case/endcase tags (case: $open_case, endcase: $close_case)"
              errors=$((errors + 1))
            fi
            
            # Check for basic syntax markers
            if grep -q '{%\|{{' "$file"; then
              echo "✓ $file contains valid Liquid syntax"
            fi
          done
          
          echo ""
          if [ $errors -eq 0 ]; then
            echo "✓ All Liquid templates have valid syntax"
            exit 0
          else
            echo "✗ Found $errors syntax error(s)"
            exit 1
          fi

  lint:
    name: Lint Configuration Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate custom-fields.yml structure
        run: |
          if ! grep -q 'fields:' custom-fields.yml; then
            echo "Warning: custom-fields.yml appears to be empty or malformed"
          else
            echo "✓ custom-fields.yml has expected structure"
          fi

      - name: Validate settings.yml structure
        run: |
          if ! grep -q 'type:' settings.yml; then
            echo "Warning: settings.yml appears to be empty or malformed"
          else
            echo "✓ settings.yml has expected structure"
          fi
